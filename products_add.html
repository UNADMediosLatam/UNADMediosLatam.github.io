      <main id="admin-content" class="col-md-9 ml-sm-auto col-lg-10 px-4">


        <h1>
          Crear producto
        </h1>

        <form id="submitForm" class="form-signup">
          <div class="form-group">
            <label for="inputPicture">Fotografía</label>
            <input type="file" id="inputPicture" class="form-control" placeholder="Fotografía">
          </div>
          <img id="picturePreview" style="width:100%">
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" id="inputName" class="form-control" placeholder="Nombre" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputContact">Precio</label>
            <input type="text" id="inputContact" class="form-control" placeholder="Contacto" required>
          </div>
          <div class="form-group">
            <label for="inputTelephone">Impuestos</label>
            <input type="text" id="inputTelephone" class="form-control" placeholder="Teléfono" required>
          </div>
          <div class="form-group">
            <label for="inputDescription">Descripción</label>
            <textarea id="inputDescription" class="form-control" required></textarea>
          </div>
          <div class="form-group d-flex justify-content-end">
            <button id="submitButton" class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-link" href="products.html">Cancelar</a>
          </div>
        </form>
        <script>
          document.getElementById("inputPicture").addEventListener("change", function () {
            document.getElementById("picturePreview").src = "img/laptop1.jpg";
          });
          document.getElementById("submitForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("El producto ha sido creado");
            window.location.href = "products.html";
          });
        </script>
