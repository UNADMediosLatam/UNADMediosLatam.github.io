  <main id="content" class="container">
    <h1>Datos del comprador</h1>

    <form id="submitForm" class="form-signup">
      <div class="form-group">
        <label for="inputFirstname">Nombres</label>
        <input type="text" id="inputFirstname" class="form-control" placeholder="Nombres" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputLastname">Apellidos</label>
        <input type="text" id="inputLastname" class="form-control" placeholder="Apellidos" required value="">
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" required value="">
      </div>
      <div class="form-group d-flex justify-content-end">
        <button id="submitButton" class="btn btn-primary" type="submit">Continuar con la compra</button>
        <a class="btn btn-link" href="shoppingcart.html">Regresar</a>
      </div>
    </form>
    <script>
      if (document.cookie === "username=usuario") {
        document.getElementById("inputFirstname").value = "Mauricio";
        document.getElementById("inputLastname").value = "Avellaneda";
        document.getElementById("inputEmail").value = "mavellaneda@gmail.com";
      } else if (document.cookie === "username=admin") {
        document.getElementById("inputFirstname").value = "Nilson Albeiro";
        document.getElementById("inputLastname").value = "Ferreira Manzanares";
        document.getElementById("inputEmail").value = "nalbeiroferreiram@gmail.com";
      }
      document.getElementById("submitForm").addEventListener("submit", function (e) {
        e.preventDefault();
        window.location.href = "purchase2.html";
      });
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>
    $('#shoppingcart input').change(function () {
      var ammount = $(this).val();
      if (ammount < 1) {
        ammount = 1;
        $(this).val(1);
      }
      var tr = $(this).closest('tr');
      var price = $('td', tr)[1].innerText.replace('$', '').replace('.', '');
      var total = parseFloat(price) * parseFloat(ammount);
      $($('td', tr)[3]).text('$' + total);
    });
  </script>
