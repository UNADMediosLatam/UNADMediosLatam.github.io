      </div>

  <main id="content">
    <form id="submitForm" class="form-signup">
      <h1 class="h3 mb-3 font-weight-normal text-center">Registro de usuarios</h1>
      <div class="form-group">
        <label for="inputFirstname">Nombres</label>
        <input type="text" id="inputFirstname" class="form-control" placeholder="Nombres" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputLastname">Apellidos</label>
        <input type="text" id="inputLastname" class="form-control" placeholder="Apellidos" required>
      </div>
      <div class="form-group">
        <label for="inputUsername">Usuario</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <label for="inputPassword2">Repetir Contraseña</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Repetir Contraseña" required>
      </div>
      <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <script>
        document.getElementById("submitForm").addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Usuario registrado. Por favor ingrese con su nombre de usuario y contraseña.");
          window.location.href = "login.html";
        });
      </script>
    </form>
  </main>
