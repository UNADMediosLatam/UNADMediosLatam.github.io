<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>
    <nav class="bg-dark sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="index.html">
          <img alt="Logo" height="24" src="img/logo.svg" width="24">
          <strong>ELECTRO DIGITAL</strong>
        </a>
        <form class="form form-inline">
          <input type="search" class="form-control" placeholder="Buscar" />
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <a class="py-2 d-none d-md-inline-block" href="shoppingcart.html">Carrito de compras</a>
        <a class="py-2 d-none d-md-inline-block" href="register.html">Registrarse</a>
        <a class="py-2 d-none d-md-inline-block" href="login.html">Ingresar</a>
      </div>
    </nav>
  </header>

  <main id="content" class="container">
    <h1>Método de pago</h1>

    <form id="submitForm" class="form-signup">
      <div class="form-group">
        <label for="inputFirstname">Método de pago</label>
        <div class="form-check">
          <input type="radio" id="inputPaymentCash" name="inputPayment" class="form-check-input" checked>
          <label for="inputPaymentCash" class="form-check-label">Efectivo</label>
        </div>
        <div class="form-check">
          <input type="radio" id="inputPaymentPSE" name="inputPayment" class="form-check-input">
          <label for="inputPaymentPSE" class="form-check-label">Tarjeta débito (PSE)</label>
        </div>
        <div class="form-check">
          <input type="radio" id="inputPaymentCreditCard" name="inputPayment" class="form-check-input">
          <label for="inputPaymentCreditCard" class="form-check-label">Tarjeta de Crédito</label>
        </div>
      </div>
      <div class="form-group d-none" id="creditCard">
        <label for="inputLastname">Tarjeta de crédito</label>
        <input type="text" id="inputCardNumber" class="form-control" placeholder="Tarjeta de crédito">
        <label for="inputLastname">Número de verificación</label>
        <input type="text" id="inputCardCCV" class="form-control" placeholder="CCV">
        <label for="inputLastname">Expira</label>
        <input type="date" id="inputCardExpires" class="form-control">
        <br/>
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección de entrega</label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Dirección de entrega" required value="">
      </div>
      <div class="form-group">
        <label for="inputAddress">Ciudad</label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Ciudad" required value="">
      </div>
      <div class="form-group">
        <label for="inputAddress">Teléfono</label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Teléfono" required value="">
      </div>
      <div class="form-group d-flex justify-content-end">
        <button id="submitButton" class="btn btn-primary" type="submit">Finalizar la compra</button>
        <a class="btn btn-link" href="shoppingcart.html">Regresar</a>
      </div>
    </form>

  </main>

  <footer>
    <hr />
    <p class="text-muted">Paso 5 - Curso UML 200609 - Grupo 11</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>
    $("input[name=inputPayment]").change(function () {
      console.log($('#creditCard').is(":checked"))
      if ($('#inputPaymentCreditCard').is(":checked")) {
        $('#creditCard').removeClass("d-none");
      } else {
        $('#creditCard').addClass("d-none");
      }
    });
    document.getElementById("submitForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("El pedido ha sido registrado. Muchas gracias por su compra.")
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
